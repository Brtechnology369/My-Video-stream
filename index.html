<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal MP4 Playlist Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 700px;
      border: 3px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Normal MP4 Playlist Demo</h2>
  <video id="video" controls autoplay></video>

  <script>
    async function loadPlaylist() {
      const response = await fetch('playlist.m3u8');
      const text = await response.text();
      const lines = text.split('\n');

      // Extract only MP4 links
      const sources = lines.filter(line => line.trim().endsWith('.mp4'));

      const video = document.getElementById('video');
      let index = 0;

      function playNext() {
        if (index < sources.length) {
          video.src = sources[index];
          video.play();
          index++;
        }
      }

      video.addEventListener('ended', playNext);
      playNext();
    }

    loadPlaylist();
  </script>
</body>
</html>
